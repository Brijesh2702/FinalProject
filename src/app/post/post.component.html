
<div *ngFor="let post of AllPosts" class="mb-2">
  <mat-card class="example-card">
    <mat-card-title>Title : {{post.title}}</mat-card-title>
    <mat-card-subtitle>Reaction : {{post.reactions}}</mat-card-subtitle>
    <mat-card-content>
      <p>body : {{post.body}}</p>
      <p></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="bg-primary text-white" (click)="addPost()">Add</button>
      <button mat-button class="bg-primary text-white" (click)="UpdatePost(post.id)">Update</button>
      <button mat-button (click)="DeletePosts(post.id)" class="bg-black text-white">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
